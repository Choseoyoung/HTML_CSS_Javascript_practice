<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
</head>
<body onload="init()">
	<h3>DOM 객체의 이벤트 리스터 프로퍼티에 함수 등록</h3>
	<hr>
	<p id="p" onmouseover="over()" onmouseout="out()">마우스 올리면 orchid 색으로 변경</p>
	<script>
		var p;
		p=document.getElementById("p");
		//function init(){ //문서가 완전히 로드되었을 때 호출
		//	p=document.getElementById("p");
		//	p.onmouseover=over;
		//	p.onmouseout=out;
		//}
		function over(){
			p.style.backgroundColor="orchid";
		}
		function out(){
			p.style.backgroundColor="white";
		}
	</script>
</body>
</html>
