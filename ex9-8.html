<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이벤트 흐름</title>
</head>
<body>
	<p style="color:blue">이것은 <span style="color:red" id="span">문장입니다.</span></p>
	<form>
		<input type="text" name="s">
		<input type="button" value="테스트" id="button">
		<hr>
	</form>
	<div id="div" style="color:green">
		<script>
			var div = document.getElementById("div"); //이벤트 메시지 출력 공간
			var button = document.getElementById("button"); 

			//body객체에 이벤트 리스너 등록
			document.body.addEventListener("click",capture,true);//캡쳐단계(1), 캡쳐단계에서 capture실행

			//타겟 객체에 버블 리스너 등록
			document.addEventListener("click",bubble,false);//버블단계(2)

			//body 객체에 버블 리스너 등록
			document.body.addEventListener("click",bubble,false);//버블단계(3)

			function capture(e){
				var obj = e.currentTarget; //현재 이벤트를 받은 DOM 객체
				var tagName = obj.tagName; //태그 이름
				div.innerHTML = "<br>captrue 단계 : " + tagName + " 태그 " + e.type + "이벤트";
			}
			function bubble(e){
				var obj = e.currentTarget;
				var tagName = obj.tagName; //태그 이름
				div.innerHTML = "<br>bubble 단계 : " + tagName + " 태그 " + e.type + "이벤트";
			}
		</script>
	</div>
</body>
</html>
