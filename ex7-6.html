<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>방문 시간에 따라 변하는 배경색</title>
</head>
<body>
	<h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
	<hr>
<script>
	var now = new Date(); //현재 시간을 가진 Date()객체 생성

	if(now.getSeconds()%2==0)
		document.body.style.background = "violet";
	else
		document.body.style.background = "lightskyblue";

	document.write("현재 시간 : ");
	document.write(now.getHours()+"시,");
	document.write(now.getMinutes(),"분,");
	document.write(now.getSeconds(),"초<br>");
</script>
</body>
</html>
