<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>칠하기</title>
</head>
<body>
	<h3>칠하기</h3>
	<hr>
	<canvas id="myCanvas" style="background-color:aliceblue" width="180" height="420"></canvas>

	<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");


		//fillRect로 외곽선 없이 채운 사각형 그리기
		context.fillStyle="violet";
		context.fillRect(20,20,100,100);

		//fill()로 사각형 내부 칠하기
		context.beginPath();
		context.rect(20,150,100,100);
		context.fiilStyle="violet";
		context.fill();

		//stroke()로 사각형 외곽선 그리기
		context.strokeStyle="gray";
		context.lineWidth=10;
		context.stroke();

		//fill()로 원의 내부 칠하기
		context.beginPath();
		context.moveTo(80,340);
		context.arc(80,340,50,0,1.5*Math.PI);
		context.closePath();

		context.fillStyle="yellowgreen";
		context.fill();

		//원호 외곽선 그리기
		context.strokeStyle="gray"
		context.lineWidth=20;
		context.stroke();
	</script>
</body>
</html>
