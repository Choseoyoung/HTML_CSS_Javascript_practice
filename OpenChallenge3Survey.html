<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>소프트웨어 기술 선호에 대한 설문</title>
	<style>
		@import url(OpenChallenge3Survey.css);
	</style>
</head>
<body>
	<header>
		<h1>설문지</h1>
		소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
		<hr>
	</header>
	<section>
		<form>
			<h5>학년</h5> <input type="radio" name="학년" checked>1학년
			<input type="radio" name="학년">2학년
			<input type="radio" name="학년">3학년
			<input type="radio" name="학년">4학년<br>
			<h5>성별</h5> <input type="radio" name="성별">남
			<input type="radio" name="성별">여<br>
			<h5>관심 분야</h5> <select>
				<option>모바일 소프트웨어</option>
			</select><br>
			<h5>진로</h5> <input type="checkbox" name="진로" checked="">개발
			<input type="checkbox" name="진로">기획
			<input type="checkbox" name="진로">영업
			<input type="checkbox" name="진로">창업<br>
			<h5>남기고 싶은 말</h5>
			<textarea width="300px" height="200px">글을 남겨주세요</textarea>
		</form>
	</section>
	<footer>
		Copyright 2017 by Kitae
	</footer>
</body>
</html>
