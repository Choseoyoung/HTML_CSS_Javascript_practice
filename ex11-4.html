<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>원호 그리기</title>
</head>
<body>
	<h3>원호 그리기</h3>
	<hr>
	<canvas id="myCanvas" style="background-color:aliceblue" width="200" height="150"></canvas>

	<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");

		context.beginPath();
		context.strokeStyle="magenta";
		context.arc(100,70,30,0,1.5*Math.PI,false);//시계 방향
		context.stroke(); //경로에 포함된 모든 도형을 캔버스에 그린다.

		context.beginPath();
		context.strokeStyle="blue";
		context.arc(100,70,50,Math.PI/2,true);//반시계 방향
		context.stroke(); //경로에 포함된 모든 도형을 캔버스에 그린다.
	</script>
</body>
</html>
