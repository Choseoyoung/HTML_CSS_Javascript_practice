<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>방문 시간에 따른 배경 변화</title>
	<script>
		function lightskyblueAm(obj){
			obj.style.background = "lightskyblue";
		}
	</script>
</head>
<body>
	<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
	<hr>
	<script>
		lightskyblueAm(this);
	</script>
</body>
</html>
