<!DOCTYPE html> <!--해당 HTML문서가 HTML5 언어로 작성되었다고 선언하는 태그-->
<html> <!--HTML 문서의 시작과 끝을 알리는 태그. 항상 문서의 맨 처음과 끝에 위치해야함-->
<head>
    <!--HTML 문서 서문의 시작과 끝을 알리는 태그.
    해당 문서와 관련된 요약 정보를 담는 공간으로 HTML 문서와 관련된 간단한 정보 입력
    (책: 책 소개, 저자 소개, 주요 키워드 등에 해당)
    -->
    <meta charset = "UTF-8">
    <meta name="description" content="Web Tutorial">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="inkwon">
    <!--<meta>태그에는 HTML 문서의 한 줄 요약, 키워드, 작성자 등 문서의 특징을 작성.
    <head>태그와 </head>태그 사이에 작성
    일반적으로 charset, name, content속성을 사용

    name 속성의 속성값에는 description, keywords, author 등이 있다.
    description 속성값: 해당 문서의 한 줄 요약 내용
    keywords 속성값: 주요 키워드
    author 속성값: 문서 작성자 또는 저작권자
    -->
</head>
<body>
<!--HTML 문서 본문의 시작과 끝을 알리는 태그.
웹 사이트의 텍스트와 이미지 정보를 입력
-->
</body>
</html>
