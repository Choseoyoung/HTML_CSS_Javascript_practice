<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>마우스 클릭 연습</title>
	<style>
		table{
			border: 1px solid black;
			border-collapse: collapse;
		}
		td,th{
			border: 1px solid black;
		}
		img{
			width: 50px;
			height: 40px;
		}
	</style>
	<script>
		var select=0;

		function move() { // 다른 셀로 이미지를 옮긴다.
        	document.images[select].style.visibility = "hidden";
        	select = Math.floor(Math.random()*100); // 0~99 사이의 랜덤한 셀 선택
        	document.images[select].src="./media/puppy.png"; // 새로 선택된 셀에 이미지 출력
        	document.images[select].style.visibility = "visible"; // 새로 이동하는 이미지를 보이게 한다.
    	}
		function set() {
    		var table = document.getElementById("table1");
 
    		for(var i=0;i<10;i++ ){
        		var row = document.createElement("tr");
        		for(var j=0;j<10;j++ ){
            		var col = document.createElement("td");
            		col.innerHTML = "<img src=''>"
            		row.appendChild(col);
        		}
        		table.appendChild(row);
    		}
    
        	for(var i=0;i<100;i++) {
            	document.images[i].onclick=move;
            	document.images[i].style.visibility = "hidden"; //출력공간만을 할당한채로 보이지 않게 된다.
        	}
        	move(); // 셀을 선택하고 이미지 출력
    	}
	</script>
</head>
<body onload="set()">
	<h3>마우스 클릭 연습</h3>
	<hr>
	<table id="table1"></table>
</body>
</html>
