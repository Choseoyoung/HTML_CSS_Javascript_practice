<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>소프트웨어 기술 선호에 대한 설문</title>
	<link href="OpenChallenge4Survey.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
	<h1>설문지</h1>
	<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	<hr>
</header>
<section>
	<form>
		<b>학년</b><input type="radio" name="학년" checked><f2>1학년</f2>
		<input type="radio" name="학년"><f2>2학년</f2>
		<input type="radio" name="학년"><f2>3학년</f2>
		<input type="radio" name="학년"><f2>4학년</f2>
		<br>
		<b>성별</b><input type="radio" name="성별"><f2>남</f2>
		<input type="radio" name="성별" checked=""><f2>여</f2>
		<br>
		<b>관심 분야</b><select name="관심분야">
			<option value="1">모바일 소프트웨어</option>
		</select>
		<br>
		<b>진로(다중 선택)</b><input type="checkbox" name="진로" checked=""><f2>개발</f2>
		<input type="checkbox" name="기획"><f2>기획</f2>
		<input type="checkbox" name="영업"><f2>영업</f2>
		<input type="checkbox" name="창업"><f2>창업</f2>
		<br>
		<b>남기고 싶은 말</b><textarea cols="40" rows="10"></textarea>
	</form>
</section>
<footer>
	<p>Copyright 2017 by Kitae</p>
</footer>
</body>
</html>
