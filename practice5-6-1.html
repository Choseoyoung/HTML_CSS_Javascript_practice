<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>어지러워요</title>
</head>
<style>
	@keyframes rotation{
		from{transform: rotate(0deg);}
		to{transform: rotate(360deg);}
	}
	img{
		animation-name: rotation;
		animation-duration: 1s;
		animation-iteration-count: infinite;
	}
</style>
<body>
	<h1>어지러워요</h1>
	<hr>
	<img src="media/spongebob.png" width="150px" height="150px">
</body>
</html>
