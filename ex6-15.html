<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>if-else</title>
</head>
<body>
	<h3>if-else를 이용한 학점 매기기</h3>
	<hr>
	<script>
		var grade;
		var score = prompt("황기태 님 점수를 입력하세요", 100);
		score=parseInt(score);
		if(score>=90)
			grade='A'; //score가 90이상
		else if(score>=80)
			grade='B'; //80이상 90미만
		else if(score>=70)
			grade='C'; //70이상 80미만
		else if(score>=60)
			grade='D'; //60이상 70미만
		else
			grade="F"; //60미만

		document.write(score+"는 "+grade+"입니다.<br>");
	</script>
</body>
</html>
