<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>함수</title>
	<script>
		function adder(a,b){ //함수 작성
			var sum;
			sum = a+b;
			return sum;
		}
	</script>
</head>
<body>
	<h3>함수</h3>
	<hr>
	<script>
		var n = adder(24567,98374);
		document.write("24567 + 98374는 "+n+"<br>");
	</script>
</body>
</html>
