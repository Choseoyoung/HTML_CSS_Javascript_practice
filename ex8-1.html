<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML DOM 트리</title>
</head>
<body>
	<h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
	<hr>
	<p id="firstP"
		style="color:blue; background: yellow"
		onclick="this.style.color='teal'">
		이것은 <span style="color:red">문장입니다.</span>
	</p>
	<script>
		var p = document.getElementById("firstP"); //id가 firstP인 태그의 DOM 객체 찾기
		var text = "p.id = "+p.id+"\n";
		text += "p.tagName = " + p.tagName +"\n"; //태그 이름 문자열. 항상 대문자로 표시됨 예)SPAN, DIV
		text += "p.innerHTML = "+p.innerHTML+"\n"; //시작 태그와 종료 태그 사이의 HTML 텍스트
		text += "p.style.color = "+p.style.color+"\n";
		text += "p.onClick = "+p.onClick+"\n";
		text += "p.childElementCount = "+p.childElementCount+"\n"; //자식 DOM 객체 개수
		text += "너비 = "+p.offsetWidth+"\n";
		text += "높이 = "+p.offsetHeight+"\n";

		alert(text);
	</script>
</body>
</html>
