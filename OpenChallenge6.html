<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>별 문자 출력하기</title>
	<script>
		function printStar(n){
			for(var i=1;i<=n;i++){
				for(var j=0;j<i;j++){
					document.write("*");
				}
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<h1>별 문자 출력하기</h1>
	<hr>
	<script>
		var n = prompt('정수를 입력하세요');
		n = parseInt(n);

		if(isNaN(n))
			document.write("입력 오류 입니다.");
		else
			printStar(n);
	</script>
</body>
</html>
